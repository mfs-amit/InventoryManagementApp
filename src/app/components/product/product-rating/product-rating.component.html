<div class="product_rating subBoxex">
  <mat-toolbar color="primary" class="subHeader">Product Ratings</mat-toolbar>
  <div class="product_rating_content">
    <div *ngIf="!productRatings?.length" class="no_rating">
      <span>Ratings not available</span>
    </div>
    <table *ngIf="productRatings?.length">
      <thead>
        <th>Username</th>
        <th>Rating</th>
        <th>Comment</th>
      </thead>
      <tbody>
        <tr *ngFor="let rating of productRatings">
          <td>{{rating.userName}}</td>
          <td>
            <img *ngFor="let star of getRatingsArray(rating.rating)"
              [src]="star ? '../../../assets/img/color_star.png' : '../../../assets/img/star.png'" class="rating_image">
          </td>
          <td>{{rating.comment}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
