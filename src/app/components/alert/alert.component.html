<div class="alert_box">
  <span>Are you sure, you want to delete {{productName}}?</span>
  <div class="alert_action_buttons">
    <button mat-button mat-stroked-button (click)="deleteDialog(false)">NO</button>
    <button mat-button mat-raised-button color="warn" class="yes_button" (click)="deleteDialog(true)">YES</button>
  </div>
</div>
